<div class="nav-item dropdown" *ngIf="isLoggedIn() && (owner || admin)">

    </a>
    <div class="dropdown-menu rounded-0 m-0">

        <a routerLink="add-house" class="dropdown-item" *ngIf="owner">Add House</a>

            <a class="dropdown-item" routerLink="users-list">Manage Users</a>

        <a routerLink="houses-list" class="dropdown-item">Manage Houses</a>
