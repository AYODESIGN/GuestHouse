<h2 class="text-black">Reservation Cart</h2>
<div class="table-wrapper">
    <table class="fl-table">
        <thead>
        <tr>
            <th>Image</th>
            <th>Room Name</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor=" let res of reservations">
         
                <td><img width="70px" src="{{res.room.imgUrl}}" alt=""></td>
                <td><span></span>{{ res.room.name }}</td>
                <td>{{ res.startDate | date}}</td>
                <td>{{ res.endDate | date }}</td>
                <td>
                 <button (click)="cancelRes(res.id)" class="btn btn-danger mr-2">Cancel Reservation</button>
                 <!-- <button class="btn btn-success mr-2" (click)="assignCourse(student._id)">Assign Course</button> -->
                </td>
        <tbody>
    </table>
</div>
