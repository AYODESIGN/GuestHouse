<h2>Users Table</h2>
<div class="table-wrapper">
    <table class="fl-table">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{ user.firstName }}</td>
                <td>{{ user.lastName }}</td>
                <td>{{ user.phone }}</td>
                <td>{{ user.address }}</td>
                <td>
                    <ul>
                        <li *ngFor="let role of user.roles">{{ role.name }}</li>
                    </ul>
                </td>
                <td>
                    <button (click)="deleteUser(user.id)" class="btn btn-danger mr-2">Delete</button>
                    <!-- <button (click)="editUser(house.id)" class="btn btn-success mr-2">Edit</button> -->
                </td>
            </tr>
        </tbody>
    </table>
</div>
